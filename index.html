<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback Form</title>
    <link rel="stylesheet" href="CSS/style.css" />
    <link rel = "stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
  
   <div id="main">
        <h1 id="title">Feedback</h1>
            <p id="description">
            Would like to get in touch with you, feel free to <strong>CONNECT</strong>&nbsp;&nbsp;<i class="fa fa-comment" aria-hidden="true"></i>
            </p>
           <form id="survey-form">
               <div class="form-input">
                   <label for="name" id ="name-label">Name</label>
                      <input
          type="text"
          id="name"
          name="name"
          placeholder="Enter your name"
          required
        />
      </div>
      <div class="form-input">
        <label for="email" id ="email-label">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter your email"
          required
        />
      </div>
      <div class="form-input">
        <label for="age" id ="number-label">Age(Optional) </label>
        <input
          type="number"
          id="number"
          name="age"
          min="10"
          max="99"
          placeholder="Age"
        
        />
      </div>
      <div class="form-input">
        <p>Gender </p>
        <select id="dropdown" name="gender" required>
          <option disabled selected value>Select your option</option>
          <option value="M">Male</option>
          <option value="F">Female</option>
          <option value="O">Others</option>
        </select>
      </div>
      
      

      <div class="form-input">
        <p>What type of web-development do you prefer?</p>
       <label>
         <input type="checkbox" name = "Front-end" value ="Front-end" required>Front-end
       </label>
       <label>
        <input type="checkbox" name = "Back-end" value ="Back-end" required>Back-end
      </label>
      <label>
        <input type="checkbox" name = "Full-stack" value ="Full-stack" required>Full-stack
      </label>

      </div>
      <div class="form-input">
        <p>Any comments or suggestions?</p>
        <textarea id = "comment" name="comment" placeholder="Enter your comments here..." required></textarea>
        
      </div>

      <div class="form-input">
          <p>
            Do you want to recieve mails?
          </p>
          <label>
          <input type="radio" name ="contact-back" value="Yes" required> Yeah!
          </label>
          <label>
            <input type="radio" name ="contact-back" value="No" required> Nope!
          </label>
      </div>

      <div id ="submit-form" class="form-input">
          <button type = "submit" id ="submit">Submit</button>
          </div>
      </div>
       </form> 
      </div>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
